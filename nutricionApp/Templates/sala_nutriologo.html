<body class="animate__animated animate__fadeIn">


    <section class="menu">
        {% include 'avisos.html' %}

        <div class="menu__container">
            <!--Pagina principal-->
            <nav class="menu__nav">
                <div class="menu__cerrar-sesion">
                    <!-- <p class="menu__correo">{{ session['correo'] }} </p> -->
                    <a href="/">Inicio</a>
                    <a class="" href="  {{ url_for('cerrar_sesion.cerrar_sesion_nutriologo') }}">Cerrar

                    </div>

                <a href="#" class="menu__tarjeta " data-bs-toggle="modal" data-bs-target="#modalPlanes">

<!-- Modal -->
<div class="modal fade" id="modalPlanes" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalPlanesLabel">Ingrese el correo electrónico del
                    paciente</h1>
                <button type="button"
                    class="btn-close d-inline-flex focus-ring focus-ring-danger py-1 px-2 text-decoration-none border rounded-2"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url_for('nutriologo.salaNutriologo') }}">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                            <input type="email"
                                class="form-control d-inline-flex focus-ring focus-ring-secondary border rounded-2"
                                id="patientEmail" name="patientEmail" placeholder="Correo electrónico" required>
                            <label for="patientEmail">Correo electrónico</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-outline-success">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
