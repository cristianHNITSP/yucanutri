<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu.css">

    <!-- Boostrap Utilidades-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Boostrap y fontawesome icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/c04f55e6fc.js" crossorigin="anonymous"></script>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/logo.png" type="image/x-icon">
    <title>Inicio</title>
</head>

<body>
    <!--Pagina principal-->
    <section class="menu">



        <h1 class="menu__titulo">Menú de opciones</h1>

        <div class="menu__container">
            <a href=" {{ url_for('nutriologo.registrarPaciente') }} " class="menu__tarjeta">
                <p class="menu__tarjeta__desc">Registrar Paciente</p>
            </a>

            <!-- Enlace que abrirá el modal -->
            <a href="#" class="menu__tarjeta menu__tarjeta--2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <p class="menu__tarjeta__desc">Planes alimenticios</p>
            </a>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese los datos del paciente</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="{{ url_for('nutriologo.salaNutriologo') }}">
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm" id="patientName"
                                            name="patientName" placeholder="Nombre" required>
                                        <label for="patientName">Nombre</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm" id="fatherSurname"
                                            name="fatherSurname" placeholder="Apellido Paterno" required>
                                        <label for="fatherSurname">Apellido Paterno</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-sm" id="motherSurname"
                                            name="motherSurname" placeholder="Apellido Materno" required>
                                        <label for="motherSurname">Apellido Materno</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">@</span>
                                    <div class="form-floating">
                                        <input type="email" class="form-control form-control-sm" id="patientEmail"
                                            name="patientEmail" placeholder="Correo electrónico" required>
                                        <label for="patientEmail">Correo electrónico</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </section> <!--Fin Hero-->


</body>

</html>
