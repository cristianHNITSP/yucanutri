<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/logins.css') }}" />

    <!-- Boostrap Utilidades-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Boostrap y fontawesome icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/c04f55e6fc.js" crossorigin="anonymous"></script>
    <!-- Icono de la pagina -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">

    <title>Inicio</title>
</head>

<body>
    <!--Pagina principal-->
    <section class="form-section">
        {% include 'avisos.html' %}

        <div class="form-container"><!--importante-->

            <div class="form__logo">
                <i class="fas fa-door-open form__logo--icon"></i>
            </div>

            <h1 class="form__titulo">Ingresa con tu correo</h1>
            <h2 class="form__desc">Accede fácilmente a tu información, planes y mucho más en un solo lugar
            </h2>



            <form method="post" action="{{ url_for('auth.inicio_sesion') }}">
                <!--Se pasa la funcion-->
                <!-- Pedir Correo -->
                <!-- onpaste="return false; "-->
                <div class="input-container">
                    <i class="fas fa-at icon"></i>
                    <input type="email"
                        class="form__inputs {% if correo_no_encontrado %}is-invalid{% endif %} custom-placeholder"
                        id="correo_no_encontrado" name="correo" maxlength="30" required
                        placeholder="Correo Electronico">
                </div>

                <!-- Pedir contraseña -->
                <div class="input-container">
                    <i class="fas fa-unlock-alt icon"></i>
                    <input type="password"
                        class="form__inputs {% if bad_password %}is-invalid{% endif %}   custom-placeholder"
                        id="contraseña" name="contraseña" maxlength="30" pattern="[a-zA-Z1-9!#$%&?@~+=]+" required=""
                        placeholder="Contraseña" title="Solo se permiten letras, números y los signos.">

                    <button type="button" class="toggle-password btn " onclick="togglePassword()">
                        <i id="eye-icon" class="bi bi-eye-slash icon"></i>
                    </button>
                </div>

                <!--Para poder ver la contraseña-->
                <script src="../static/js/ver_contraseña.js"></script>

                <!-- Enviar informacion -->
                <button type="submit" class="form__inputs form__inputs--enviar">
                    Iniciar Sesion
                </button>
            </form>


            <!--Extras-->
            <a class="form-link" href="/">Salir</a>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
